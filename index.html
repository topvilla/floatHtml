    <body>
        <!--[if lt IE 7]>

        <h1 style="display: flex;justify-content: center;align-items: center;">teste da tv</h1>
        <script>
            document.addEventListener("DOMContentLoaded",function(){
                
                const board = document.createElement("div");
                board.style.backgroundColor = "blue";
                board.style.width = "100%";
                board.style.height = "100%";
                board.style.display = "block";
                board.style.margin = "0 auto";


                let cont = 0;

                while (cont < 5) {
                    
                    const img = document.createElement("img");
                    const conteiner = document.createElement("div");

                    conteiner.style.backgroundColor = "green";

                    conteiner.style.height = "100%";


                    conteiner.style.padding = "20px";


                    img.style.width = "300px";
                    img.style.height = "300px";
                    img.style.float = "right";

                    img.src = "https://imagens-revista.vivadecora.com.br/uploads/2020/04/como-fazer-pao-caseiro.jpg";

                    conteiner.appendChild(img);
                    board.appendChild(conteiner);

                    ++cont;
                }
               


                document.body.appendChild(board);

            });
        </script>
    </body>
</html>
